<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sellers</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Lista de Sellers</h1>

        <div class="mb-4 text-end">
            <a href="/sellers/create" class="btn btn-success">
                Novo Seller
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Departamento</th>
                        <th colspan="2" class="text-center">Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seller : ${vendedores}">
                        <td th:text="${seller.id}"></td>

                        <!-- link para a pagina de Seller -->
                        <td><a th:text="${seller.name}" th:href="@{'/sellers/' + ${seller.id}}" ></a></td>
                        
                        <td th:text="${seller.email}"></td>
                        <td th:text="${seller.department.name}"></td>
                        <td class="text-center">
                            <a th:href="@{'/sellers/update/' + ${seller.id}}" class="btn btn-sm btn-primary">Editar</a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/sellers/delete/' + ${seller.id}}" class="btn btn-sm btn-danger">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
